name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        requirements: [minimal_requirements.txt, requirements.txt]
        include:
          - os: macos-latest
            python-version: '3.13'
            requirements: requirements.txt
          - os: windows-latest
            python-version: '3.13'
            requirements: requirements.txt

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov pytest-xdist
        python -m pip install -r ${{ matrix.requirements }} 

    - name: Install ghostscript on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript

      - name: Install ghostscript on macOS
        if: runner.os == 'macOS'
        run: brew install ghostscript

      - name: Install ghostscript on Windows
        if: runner.os == 'Windows'
        run: choco install ghostscript -y
        shell: powershell

    - name: Test with pytest
      run: python -m pytest --cov=fgivenx -s -vv

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

